<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,800,900" rel="stylesheet">
<!--
`menu-title-tuintra`
Logohow shield teams tuintra

@demo demo/index.html
-->

<dom-module id="menu-title-tuintra">
  <template>
    <style>
      :host {
        display: block;
      }
      div.box {
        display: inline-flex;
        align-items:center;
      }
      .logo-box {
          border-radius: 50%;
          border: 4px solid #a9a9a9;
          background-color: white;
          width: 100px;
          height: 100px;

      }
      .logo{
        height: 100%;
        background-size: 65px;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .nombre {
        display: inline-block;
        margin-left: 18px;
      }
      .nombre h1 {
        font-family: 'oswald';
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 4px;
        margin-top: 0px;
        color: var(--app-tertiary-color);
       }
      .nombre h2 {
        font-family: 'raleway';
        font-weight: 800;
        text-transform: uppercase;
        color: var(--app-primary-color);
        font-size: 1.2em;
        line-height: 26%;
        margin-top: 0;
        margin-bottom: 10px;
      }
      .nombre i{
        font-size: 1.2em;
      }
      .nombre a{
        text-decoration: none;
        color: black;
      }
    </style>
    <div class="box">
      <div class="logo-box">
        <div class="logo" style="background-image:url([[logo]]);"></div>
      </div>

      <div class="nombre ">
        <h1>[[equipo]]</h1>

        <h2>[[deporte]]</h2>

        <a href="[facebook]" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="[twitter]" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="[youtube]" target="_blank"><i class="fa fa-youtube"></i></a>
        <a href="[google]" target="_blank"><i class="fa fa-google-plus"></i></a>


      </div>
    </div>


  </template>

  <script>
    Polymer({

      is: 'menu-title-tuintra',

      properties: {
        logo: {
          type: String,
          value: "http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png",
        },
        equipo: {
          type: String,
          value: "equipo",
        },
        deporte: {
          type: String,
          value: "deporte",
        },
        facebook: {
          type: String,
          value: "defoult",
        },
        twitter: {
          type: String,
          value: "defoult",
        },
        youtube: {
          type: String,
          value: "defoult",
        },
        google: {
          type: String,
          value: "defoult",
        },
      },

    });
  </script>
</dom-module>
